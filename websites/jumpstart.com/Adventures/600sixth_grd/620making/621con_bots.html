<SCRIPT LANGUAGE="JavaScript">
function MM_swapImage() { //v1.2
  var i,j=0,objStr,obj,swapArray=new Array,oldArray=document.MM_swapImgData;
  for (i=0; i < (MM_swapImage.arguments.length-2); i+=3) {
    objStr = MM_swapImage.arguments[(navigator.appName == 'Netscape')?i:i+1];
    if ((objStr.indexOf('document.layers[')==0 && document.layers==null) ||
        (objStr.indexOf('document.all[')   ==0 && document.all   ==null))
      objStr = 'document'+objStr.substring(objStr.lastIndexOf('.'),objStr.length);
    obj = eval(objStr);
    if (obj != null) {
      swapArray[j++] = obj;
      swapArray[j++] = (oldArray==null || oldArray[j-1]!=obj)?obj.src:oldArray[j];
      obj.src = MM_swapImage.arguments[i+2];
  } }
  document.MM_swapImgData = swapArray; //used for restore
}

function MM_swapImage2() { //v1.2
  var i,j=0,objStr,obj,swapArray=new Array,oldArray=document.MM_swapImgData2;
  for (i=0; i < (MM_swapImage2.arguments.length-2); i+=3) {
    objStr = MM_swapImage2.arguments[(navigator.appName == 'Netscape')?i:i+1];
    if ((objStr.indexOf('document.layers[')==0 && document.layers==null) ||
        (objStr.indexOf('document.all[')   ==0 && document.all   ==null))
      objStr = 'document'+objStr.substring(objStr.lastIndexOf('.'),objStr.length);
    obj = eval(objStr);
    if (obj != null) {
      swapArray[j++] = obj;
      swapArray[j++] = (oldArray==null || oldArray[j-1]!=obj)?obj.src:oldArray[j];
      obj.src = MM_swapImage2.arguments[i+2];
  } }
  document.MM_swapImgData2 = swapArray; //used for restore
}

function MM_swapImgRestore()
{
        if (document.MM_swapImgData != null)
        {
                for (i=0; i < (document.MM_swapImgData.length-1); i+=2)
                        document.MM_swapImgData[i].src = document.MM_swapImgData[i+1];
        }
}
function MM_swapImgRestore2()
{
        if (document.MM_swapImgData2 != null)
        {
                for (i=0; i < (document.MM_swapImgData2.length-1); i+=2)
                        document.MM_swapImgData2[i].src = document.MM_swapImgData2[i+1];

}
